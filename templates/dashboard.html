<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    {% include 'sidebar.html' %}
    <main class="content">
        <div class="container-fluid p-0">
            <h1 class="h3 mb-3"><strong>Analytics Dashboard</strong></h1>

            <!-- Stats Row -->
            <div class="row">
                <div class="col-xl-3 col-sm-6">
                    <div class="card illustration flex-fill">
                        <div class="card-body p-0 d-flex flex-fill" style="height: 160px; background-color: #fff;">
                            <div class="row g-0 w-100">
                                <div class="col-6">
                                    {% if 'username' in session %}
                                    <div class="illustration-text p-3 m-1">
                                        <h4 class="illustration-text">
                                            Welcome Back, {{ session['username'] }}!
                                        </h4>
                                        <p class="mb-0"></p>
                                    </div>
                                    {% endif %}
                                </div>
                                <div class="col-6 align-self-end text-end">
                                    <img src="{{ url_for('static', filename='assets/img/illustrations/customer-support.png') }}" alt="Customer Support" class="img-fluid illustration-img" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col mt-0">
                                    <h5 class="card-title">Total Users</h5>
                                </div>
                                <div class="col-auto">
                                    <div class="stat text-primary">
                                        <i class="align-middle fas fa-users fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <h1 class="mt-1 mb-3" id="total_users">0</h1>

                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col mt-0">
                                    <h5 class="card-title">Total Root Words</h5>
                                </div>
                                <div class="col-auto">
                                    <div class="stat text-info">
                                        <i class="align-middle fas fa-book fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <h1 class="mt-1 mb-3" id="total_asalka_ereyada">0</h1>

                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col mt-0">
                                    <h5 class="card-title">Total Descendant</h5>
                                </div>
                                <div class="col-auto">
                                    <div class="stat text-warning">
                                        <i class="align-middle fas fa-font fa-2x"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-0">
                                <h1 class="mt-1 mb-3" id="total_faraca_erayada">0</h1>
<!--                                <span class="text-muted">Recorded by You</span>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="row">
                <div class="col-12 col-sm-6 col-xxl-4 d-flex">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Gender Distribution</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="genderChart" style="max-height: 200px;"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-xxl-4 d-flex">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Root vs Descendant Words</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="asalkaFaracaChart" style="max-height: 200px;"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-xxl-4 d-flex">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Age Distribution</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="ageDistributionChart" style="max-height: 200px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</body>
</html>
