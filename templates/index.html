<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Gold Price Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <!-- Custom CSS -->
  <style>
    body{
      overflow-x: hidden;
    }
    /* Add custom styles here */
    .navbar-toggler-icon {
      color: white !important;
    }
    .img{
      height: 15rem;
      width: 100%;
      object-fit: cover;
      filter: grayscale(0);
      transition: .2s;
    }
    a{
      text-decoration: none !important;
    }
    .img:hover{
      filter: grayscale();
    }

    .icons a{
    font-size: 1.5rem;
    padding: 1.5rem .5rem;
    color:#FF046F;
  }
  .icons a:hover{
    color: #C63BFA;
  }
  </style>
</head>
<body>

<!-- Logo and Navigation Section -->
<nav class="navbar navbar-expand-lg navbar-light shadow-lg sticky-top" style="background-color: rgb(170, 32, 55); color: #fff;">
  <div class="container">
    <a class="navbar-brand" href="#">
      <h1 class="fs-5 fw-bold text-light">Part of<span class="text-warning"> Speech</span></h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: white;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto fs-6">
        <li class="nav-item">
          <a class="nav-link text-light" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#about-us">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#prediction">Prediction</a>
        </li>
       {% if 'username' in session %}
                        <li class="nav-item">
                            <a class="nav-link text-info fw-bold" href="#">Welcome, {{ session['username'][0:10] }}!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning fw-bold" href="{{ url_for('logout') }}"><i class="fa fa-power-off"></i> Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                    {% endif %}
        <!-- Add more navigation links as needed -->
      </ul>
      <!-- Add a call-to-action button here if desired -->
    </div>
  </div>
</nav>

<section>
      {% if 'username' in session %}
        <div class="container mt-5">
            <div class="text-center">
               <h4 class="text-muted fw-bold"> Welcome Eng. {{ session['username'] }}!</h4>
            </div>
        </div>
        {% endif %}
</section>




<!-- Bootstrap Bundle with JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Script for handling form submission and custom validation -->
  
</body>
</html>
